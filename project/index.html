<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header starts  -->
    <section >
        <div class="main-header">
            <!-- myntra logo start -->
            <div class="header-content">
                <div class="image-section">
                        <img src="assets/myntra.svg" alt="">
                </div> 
                <!-- myntra logo end  -->
                 <!-- customer section starts  -->
                <div class="customer-section">
                    <div class="men">
                        <p>MEN</p>
                    </div>
                    <div class="women">
                        <p>WOMEN</p>
                    </div>
                    <div class="kids">
                        <p>KIDS</p>
                    </div>
                    <div class="home-living">
                        <p>HOME & LIVING</p>
                    </div>
                    <div class="beauty">
                        <p>BEAUTY</p>
                    </div>
                    <div class="studio">
                        <p>STUDIO</p>
                        <span class="new-text">NEW</span>
                    </div>
                </div>
                <!-- customer section ends  -->
                <!-- search section starts  -->
                <div class="search-section">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" name="" id="" placeholder="Search for products, brands and more">
                </div>
                <!-- search section ends  -->
                <!-- icon section starts  -->
                <div class="icon-section">
                    <div class="item">
                        <i class="fa-regular fa-user"></i>
                        <p>Profile</p>
                    </div>
                    <div class="item">
                        <i class="fa-regular fa-heart"></i>
                        <p>Wishlist</p>
                    </div>
                    <div class="item">
                        <i class="fa-sharp fa-regular fa-bag-shopping"></i>
                        <p>Bag</p>
                    </div>
                </div>
                <!-- icon section ends  -->

            </div>
        </div>
    </section>
    <!-- header ends  --> 
    <div class="banner">
        <img src="assets/banner.jpg" alt="">
    </div>
    <div class="brand-section">
        <h1>MEDAL WORTHY BRANDS TO BAG</h1>
        <div class="brand-row">
            <div class="brand-items">
                <img src="assets/brand-logo.webp" alt="">
            </div>
            <div class="brand-items">
                <img src="assets/brand-logo.webp" alt="">
            </div>
            <div class="brand-items">
                <img src="assets/brand-logo.webp" alt="">
            </div>
            <div class="brand-items">
                <img src="assets/brand-logo.webp" alt="">
            </div>
            <div class="brand-items">
                <img src="assets/brand-logo.webp" alt="">
            </div>
            <div class="brand-items">
                <img src="assets/brand-logo.webp" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
